<a routerLink="/posts" class="btn btn-dark btn-sm mb-3">
  <i class="fa fa-long-arrow-left"></i> Назад
</a>

<div *ngIf="post" class="card">
  <div class="card-body">
    <h2 class="card-header mb-4">
      <i class="fa fa-newspaper-o"></i> {{ post.title }}
    </h2>
    <p class="font-italic">
      <i class="fa fa-commenting"></i> {{ post.body }}
    </p>
  </div>
</div>
