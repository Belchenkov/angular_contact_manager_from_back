<div class="container">
  <app-post-form
    (newPost)="onNewPost($event)"
    (updatedPost)="onUpdatedPost($event)"
    [currentPost]="currentPost"
    [isEdit]="isEdit"
  ></app-post-form>
  <h2>Новости</h2>
  <div class="card" *ngFor="let post of posts">
    <div class="card-body">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>
      <hr>
      <button
        class="btn btn-danger"
        (click)="removePost(post)"
      >
        <i class="fa fa-remove"></i>
      </button>
      <button
        class="btn btn-light"
        (click)="editPost(post)"
      >
        <i class="fa fa-pencil"></i>
      </button>
    </div>
  </div>
</div>
