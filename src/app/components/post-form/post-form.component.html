<h2>Добавить новость</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Заголовок</label>
      <input
        type="text"
        class="form-control"
        name="title"
        #title
      >
    </div>
    <div class="form-group">
      <label>Содержание</label>
      <textarea
        name="body"
        rows="6"
        class="form-control"
        #body
      ></textarea>
    </div>
    <button
      class="btn btn-dark btn-block"
      (click)="addPost(title.value, body.value)"
    >Добавить</button>
  </form>
</div>
