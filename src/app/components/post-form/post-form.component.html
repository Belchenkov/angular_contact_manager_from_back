<h2 class="text-white mb-3">
  <i class="fa fa-plus-circle"></i> Добавить новость</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Заголовок</label>
      <input
        type="text"
        class="form-control"
        name="title"
        #title
        [(ngModel)]="currentPost.title"
      >
    </div>
    <div class="form-group">
      <label>Содержание</label>
      <textarea
        name="body"
        rows="6"
        class="form-control"
        #body
        [(ngModel)]="currentPost.body"
      ></textarea>
    </div>
    <input
      type="hidden"
      name="id"
      [(ngModel)]="currentPost.id"
    >
    <button
      *ngIf="!isEdit"
      class="btn btn-dark btn-block"
      (click)="addPost(title.value, body.value)"
    >Добавить</button>
    <button
      *ngIf="isEdit"
      class="btn btn-warning btn-block"
      (click)="updatePost()"
    >Редактировать</button>
  </form>
</div>
